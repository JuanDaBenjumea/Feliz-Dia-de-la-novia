<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <titlef>¡Te Amo!</title>
  <style>
    /* ----- GLOBAL ----- */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: "Segoe UI", sans-serif;
    }

    /* ----- ESTRELLAS ----- */
    canvas#stars {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* ----- ELEMENTOS FLOTANTES ----- */
    .floating-img,
    .floating-text {
      position: absolute;
      left: 0;
      pointer-events: none;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);  /* inicia debajo de la pantalla */
        opacity: 1;
      }
      to {
        transform: translateY(-120vh); /* sale por encima */
        opacity: 0.15;
      }
    }

    /* ----- TEXTO BRILLANTE ----- */
    .floating-text {
      color: #ff4d4d;
      font-size: 24px;
      font-weight: bold;
      text-shadow:
        0 0 8px  #ff1a1a,
        0 0 16px #ff1a1a,
        0 0 24px #ff1a1a,
        0 0 32px #ff1a1a;
    }

    /* ----- CONTENEDOR OCULTO ----- */
    #hidden-imgs { display: none; }
  </style>
</head>

<body>
  <!-- Lienzo de estrellas -->
  <canvas id="stars"></canvas>

  <!-- Audio embebido -->
  <audio id="audioLove" src="audio/Calle 13 - Ojos Color Sol ft. Silvio Rodríguez.mp3" autoplay loop></audio>

  <!-- Contenedor oculto de imágenes -->
  <div id="hidden-imgs">
    <img src="img/img1.jpg" />
    <img src="img/img2.jpg" />
    <img src="img/img3.jpg" />
    <img src="img/img4.jpg" />
    <img src="img/img5.jpg" />
    <img src="img/img6.webp" />
    <img src="img/img7.webp" />
    <img src="img/img8.jpg" />
    <img src="img/img9.jpg" />
    <img src="img/img10.jpg" />
    <img src="img/img11.jpg" />
    <img src="img/img12.jpg" />
    <img src="img/img13.jpg" />
    <img src="img/img14.jpg" />
    <img src="img/img15.jpg" />
    <img src="img/img16.jpg" />
    <img src="img/img17.jpg" />
    <img src="img/img18.jpg" />
    <img src="img/img19.jpg" />
    <img src="img/img20.jpg" />
    <img src="img/img21.jpg" />
    <img src="img/img22.jpg" />
    <img src="img/img23.jpg" />
    <img src="img/img24.jpg" />
    <img src="img/img25.jpg" />
    <img src="img/img26.jpg" />
    <img src="img/img27.jpg" />
    <img src="img/img28.jpg" />
    <img src="img/img29.jpg" />
    <img src="img/img31.jpg" />
    <img src="img/img32.jpg" />
    <img src="img/img33.jpg" />
    <img src="img/img34.jpg" />
  </div>

  <script>
    /* ===== ESTRELLAS ===== */
    const canvas = document.getElementById("stars");
    const ctx    = canvas.getContext("2d");

    const resizeCanvas = () => {
      canvas.width  = innerWidth;
      canvas.height = innerHeight;
      drawStars();
    };

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 550; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = Math.random() * 1.5;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${Math.random()})`;
        ctx.fill();
      }
    }
    addEventListener("resize", resizeCanvas);
    resizeCanvas();

    /* ===== FRASES ===== */
    const mensajes = [
      "Te amo", "Me encantas", "Eres mi cielo", "Contigo todo es mejor",
      "Morenita Hermosa", "Crespita de ojitos lindos", "Enamorado de tii", "Me encantas morenita",
      "Enamorado de tu sonrisa", "Ojitos bonitos", "Te amoooo", "Te amoo"
    ];

    function crearTexto() {
      const div = document.createElement("div");
      div.className = "floating-text";
      div.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];

      div.style.left      = `${Math.random() * 90}%`;
      div.style.fontSize  = `${18 + Math.random() * 22}px`;
      div.style.animationDuration = `${7 + Math.random() * 5}s`;

      div.addEventListener("animationend", () => div.remove());
      document.body.appendChild(div);
    }
    setInterval(crearTexto, 350);

    /* ===== IMÁGENES ===== */
    const fuentes = [...document.querySelectorAll("#hidden-imgs img")];

    function crearImagen() {
      const srcImg = fuentes[Math.floor(Math.random() * fuentes.length)];
      const img = document.createElement("img");
      img.src       = srcImg.src;
      img.className = "floating-img";

      img.style.left  = `${Math.random() * 90}%`;
      /* --- NUEVO TAMAÑO MAYOR --- */
      img.style.width = `${120 + Math.random() * 100}px`; // 120-220 px
      img.style.animationDuration = `${8 + Math.random() * 6}s`;

      img.addEventListener("animationend", () => img.remove());
      document.body.appendChild(img);
    }
    setInterval(crearImagen, 1500);

    /* ===== AUDIO DESBLOQUEO ===== */
    const audio = document.getElementById("audioLove");
    addEventListener("click", () => { if (audio.paused) audio.play(); });
  </script>
</body>
</html>
